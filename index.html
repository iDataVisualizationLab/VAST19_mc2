<head>

<body>
<div class="header">
    <h2>VAST Mini Challenge 2: Citizen Science to the Rescue</h2>
</div>

<div id="heatmap">
    <div id="timeLabel" class="sticky"></div>

</div>

<!--<div id="heatmapLegend"></div>-->

<div id="controlPanel" class="ui-widget-content">
    <div id="colorLegend"></div>
    <div class="valueSelector" id="updateHeatmap">
        <h4>Heatmap</h4>
        <input type="radio" id="maxValue" name="valueChange" value="Max value" checked>Show max value<br>
        <input type="radio" id="meanValue" name="valueChange" value="Mean value" >Show mean value<br>
        <input type="radio" id="minValue" name="valueChange" value="Min value" >Show min value<br>

    </div>

    <div class="tsSelector">
        <h4>Timeseries</h4>
        <input type="checkbox"  id="allMobile">Select all mobile sensors<br>
        <input type="checkbox" id="allStatic">Select all static sensors<br>
        <input type="checkbox" id="allSensor">Select all sensors<br>
        <!--<input type="button" id="clearAll" value="Clear chart"><br>-->
    </div>
    <!--<h4>Mobile sensors</h4>-->
    <!--<div id="mobileOptions">-->
        <!--&lt;!&ndash;<input type="checkbox" id="allCheck" Value="Select all">&ndash;&gt;-->
    <!--</div>-->
</div>

<div id="map" class="ui-widget-content">
    <svg width="550px" height="450px">
        <!--<div id="mapLegend">-->
        <!--</div>-->
        <svg width = 100 height = 70>
            <g class="legendGroup"></g>
        </svg>
        <g id="regMap"></g>
    </svg>
</div>


<div id="timeSeries"></div>

<script src="https://d3js.org/d3.v5.min.js"></script>
